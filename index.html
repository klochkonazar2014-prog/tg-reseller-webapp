<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rental888 Checkout</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1 id="title">Аренда актива</h1>
            <p id="item-name">Загрузка...</p>
        </header>

        <div class="card">
            <div id="item-image" class="item-visual">
                <div class="glow"></div>
                <img src="https://ton.org/download/ton_symbol.png" alt="NFT">
            </div>
            
            <div class="details">
                <div class="price-row">
                    <span>Срок:</span>
                    <span id="duration" class="value">...</span>
                </div>
                <div class="price-row">
                    <span>К оплате:</span>
                    <span id="total-price" class="value">0 TON</span>
                </div>
            </div>
        </div>

        <div id="ton-connect-button"></div>
        
        <button id="main-action" class="action-btn hidden" onclick="handlePayment()">
            Оплатить аренду
        </button>

        <footer>
            <button class="secondary-btn" onclick="tg.close()">Отмена</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
